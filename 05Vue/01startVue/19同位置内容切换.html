<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 50px;
            height: 50px;
            position: relative;
        }

        button {
            position: absolute;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s linear;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="wrapper">
            <!-- mode="out-in" 元素先离开新元素才进来 -->
            <transition mode="out-in">
                <button v-if="show" key="on" @click="change">on</button>
                <button v-else key="off" @click="change">off</button>
            </transition>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {
                change: function () {
                    this.show = !this.show
                }
            }
        });
    </script>
</body>

</html>
