<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .enter {
            /* 动画原点设置在左边 */
            transform-origin: left;
            animation-name: bounce-in;
            animation-duration: 1s;
        }

        .leave {
            transform-origin: left;
            animation-name: bounce-out;
            animation-duration: 1s;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce-out {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.2);
            }

            100% {
                transform: scale(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 将fade-enter-active 重命名为enter -->
        <transition name="fade" enter-active-class="enter" leave-active-class="leave">
            <div v-if="show">hello world</div>
            <!-- transition只能添加一个元素不然会报错 -->
            <!-- <div v-if="show">hello world2</div> -->
        </transition>
        <button @click="change">change</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                change: function () {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>

</html>
