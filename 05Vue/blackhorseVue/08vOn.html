<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="doIt('zoulam:')">点击</button>
        <input type="text"  @keyup.enter="sayHi">
        <!-- 绑定enter键 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            methods: {
                doIt: function (name) {
                    console.log(name + "i am come back");
                },
                sayHi:function(){
                    console.log("睡觉");
                }
            }
        })
    </script>
</body>

</html>
