<!-- 09vModel.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="set">设置</button>
        <input type="text" v-model="msg" @keyup.enter="getM" />
        <h2>{{msg}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: "gogogo"
            },
            methods: {
                getM: function () {
                    alert(this.msg)
                },
                set: function () {
                    this.msg = this.msg + "play game"
                }
            }
        })
    </script>
</body>

</html>
