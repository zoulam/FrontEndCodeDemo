<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change">show</button>
        <img src="./img/porn3.jpg" v-if="msg" alt="">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                msg: false
            },
            methods: {
                change: function () {
                    this.msg = !this.msg
                }
            }
        })
    </script>
</body>

</html>
