<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .wrap {
            width: 1000px;
            height: 667px;
            border: 1px black solid;
            margin: 50px auto;
        }

        .item {
            position: relative;
            height: 100px;
            border: 1px black solid;
            overflow: hidden;
        }

        .item .left {
            width: 200px;
            height: 100%;
            background-color: orange;
        }

        .item .right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-left: 200px;
            background-color: green;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- 要求左侧固定，右侧自适应 -->
    <div class="wrap">
        <div class="item">
            <div class="left"></div>
            <div class="right">11111s1111111111111111111111111111</div>
        </div>
        <div class="item">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="item">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="item">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
