<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            浏览器本地缓存
                localstorage（IE8以下不兼容）
                    永久储存
                    大小 5M
                    只能存储字符串
                cookie
                    1.可以设置过期时间
                    2.每个域名最多50条
                    3.最大可以存4KB
                    //2和三必须同时满足
            服务端缓存
                sessionstorage
                    容量极小、有效时间极短，页面关闭可能就销毁了



            localstorage 对象
                setItem(name, value)
                getItem(name); return value
                removeItem(name);
          */

        if (!window.localStorage) {
            alert("本浏览器不支持localStorage！")
        } else {
            // create
            // localStorage.setItem("a", "1");
            // localStorage.b = '2';
            // localStorage["c"] = '3';

            //Retrieve
            console.log(localStorage.getItem('a'));
            console.log(localStorage.b);
            console.log(localStorage['c']);
        }
        window.onload = function () {
            var oBtn = document.getElementById('btn1');
            oBtn.onclick = function () {
                localStorage.removeItem('a');
            }
        }
    </script>
</head>

<body>
    <button id="btn1">删除localStorage</button>
</body>

</html>
