<!-- 13jquery-jsonp.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13jquery-jsonp</title>
    <style>
        #ans {
            width: 300px;
            height: 100px;
            border: 1px solid #089;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <button>send jsonp requeest</button>
    <div id="ans"></div>

    <script>
        $('button').eq(0).click(function(){
            $.getJSON('http://127.0.0.1:8000/jquery-jsonp?callback=?',
            function(data){
                $('#ans').html(`
                    姓名：${data.name}
                `)
            })
        })
    </script>
</body>

</html>
